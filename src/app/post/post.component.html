<mat-card class="example-card">
  <img mat-card-image src="{{ post.img }}" />
  <mat-card-header class="header">
    <mat-card-title>{{ post.nome }}</mat-card-title>
    <mat-card-subtitle>{{ post.nome }}</mat-card-subtitle>
    <mat-card-actions class="actions">
      <button mat-button (click)="deletePost(post.id)">
        <i class="material-icons"> delete </i>
      </button>
      <button mat-button (click)="editPost(post)">
        <i class="material-icons"> edit </i>
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.desc }}</p>
  </mat-card-content>
</mat-card>
